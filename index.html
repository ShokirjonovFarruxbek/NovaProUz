    <!-- Enhanced country and language detection -->
    <script type="text/javascript">
      async function detectUserCountryAndRedirect() {
        try {
          // Get user's IP and country info
          const response = await fetch('https://ipapi.co/json/');
          const data = await response.json();
          const country = data.country_code;
          const path = window.location.pathname.toLowerCase();

          // Skip redirect if already on language path
          if (path.startsWith('/ru/') || path.startsWith('/uz/') || path.startsWith('/en/')) {
            return;
          }

          // Country-based language redirect
          switch(country) {
            case 'UZ':
              window.location.href = '/uz/';
              break;
            case 'RU':
            case 'KZ':
            case 'BY':
            case 'KG':
              window.location.href = '/ru/';
              break;
            default:
              // Default to English for all other countries
              window.location.href = '/en/';
          }
        } catch (error) {
          console.error('Error detecting country:', error);
          // Fallback to browser language if country detection fails
          const userLang = navigator.language || navigator.userLanguage;
          if (userLang.startsWith('ru')) {
            window.location.href = '/ru/';
          } else if (userLang.startsWith('uz')) {
            window.location.href = '/uz/';
          } else {
            window.location.href = '/en/';
          }
        }
      }

      // Run country detection on page load
      window.addEventListener('load', detectUserCountryAndRedirect);
    </script>

    <!-- Enhanced redirect script -->
    <script type="text/javascript">
      function handleServiceRedirect() {
        const searchQuery = window.location.search.toLowerCase();
        const path = window.location.pathname.toLowerCase();

        // MySklad related searches
        if (
          searchQuery.includes('mysklad') || 
          searchQuery.includes('мойсклад') || 
          searchQuery.includes('sklad') || 
          searchQuery.includes('warehouse') ||
          searchQuery.includes('omborxona')
        ) {

        // 1C related searches

          searchQuery.includes('1c') || 
          searchQuery.includes('1с') || 
          searchQuery.includes('accounting') || 
          searchQuery.includes('buxgalteriya')
        ) {
          window.location.href = '/services/1c';
        }

        // Bitrix24 related searches
        if (
          searchQuery.includes('bitrix') || 
          searchQuery.includes('битрикс') || 
          searchQuery.includes('crm') || 
          searchQuery.includes('b24')
        ) {
          window.location.href = '/services/bitrix24';
        }

        // Language detection and redirect
        const userLang = navigator.language || navigator.userLanguage;
        if (path === '/' || path === '/index.html') {
          if (userLang.startsWith('ru')) {
            window.location.href = '/ru/';
          } else if (userLang.startsWith('uz')) {
            window.location.href = '/uz/';
          }
        }
      }

      // Run on page load and URL change
      window.onload = handleServiceRedirect;
      window.onpopstate = handleServiceRedirect;
    </script>
